    <script type="text/javascript">
      var formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
        minimumFractionDigits: 2,
      });

      $(document).ready(function() {
        $(".money").each(function () {
          amount = Number($(this).text());
          formatted = formatter.format(amount);
          $(this).text(formatted);
        });
      });
    </script>

  </body>
